<div class="container" ng-controller='activityController'>
  <header class="main-header" role="banner">
    <img src="caribbean.jpeg"/>
  </header>
  <div class='list-view-form'>
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2"></label>
        <input type="text" ng-model='description' class="form-control" id="exampleInputName2" placeholder="Add new activity">
      </div>
       <select class="form-control" ng-model='category'>
        <option value="Food">Food</option>
        <option value="Excursion">Excursion</option>
        <option value="Nightlife">Nightlife</option>
        <option value="Exercise">Exercise</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Relaxation">Relaxation</option>
        <option value="Shopping">Shopping</option>
      </select>
      <button type="submit" class="btn btn-primary">Add New Activity</button>
    </form>
  </div>
  <div class='list-view-activities'>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat='item in userData.trips[0].activities track by $index' >{{item.description}} -- {{item.category}}</li>
    </ul>
  </div>
</div>
