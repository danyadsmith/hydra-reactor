<div class="container" ng-controller='activityController'>
  <div class='list-view-form'>
    <form class="form-inline">
      <div class="form-group activity-input">
        <label for="exampleInputName2"></label>
        <input type="text" ng-model='description' class="form-control" id="exampleInputName2" placeholder="Add new activity">
      </div>
      <select class="form-control category-selector" ng-model='category'>
        <option value="Food">Food</option>
        <option value="Excursion">Excursion</option>
        <option value="Nightlife">Nightlife</option>
        <option value="Exercise">Exercise</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Relaxation">Relaxation</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <!-- DIMITRI: ng-click invocation of newActivity below needs to be tested -->
      <button ng-click="newActivity(userData['_id'], currentTrip.value['_id'], description, category)" type="submit" class="btn btn-primary">Add Activity</button>
    </form>
  </div>
  <div class='list-view-activities'>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat='item in currentTrip.value.activities track by $index' >{{item.description}} ~ {{item.category}}</li>
    </ul>
  </div>
</div>
