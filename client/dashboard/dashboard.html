
<div class="container-fluid">



  <div class="row">
  <div class="col-xs-8"></div>
    <div class="col-xs-4">
        <div class="addTripButton" ng-click="go('/tripcreator')" style="align: right">
          <img src="images/userButton.png" style="width: 40px; height: 40px">
          Create New Trip
        </div>
    </div>
  </div>

<!-- create an array that has subarrays of 4 trips in each subarray, so 4 trips will be listed per row -->
<!-- ref: http://apicatus-laboratory.rhcloud.com/2014/10/21/nice-grids-with-ng-repeat/ -->
  <div class="row" ng-repeat="trips in userData.value.trips | listToMatrix:2">
    <div class="col-xs-6" ng-repeat="trip in trips track by $index" ng-click="setTripIndex(trip); go('/tripview')">
      <h1>{{trip.tripName}}</h1>
      <h1>{{trip.shortDescription}}</h1>
      <h1>{{trip.location}}</h1>
      <img class="img-responsive" src="https://lh4.ggpht.com/SIkbqk-iZxEjrKk5DqHX0_5Mj_gznEe3E0o8MfqIyqBbfrQ_GDN7C53i7tpKPfhUbus=h900" style=" z-index: -1; max-width: 100%; height: auto">
    </div>
  </div>



</div>
