<div class="row text-center">
  <form>
    <h1 style="padding-bottom: 20px;">Create an Account</h1>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="text" class="form-control" id="examplefirstName" placeholder="First Name" ng-model='firstName'>
    </div>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="text" class="form-control" id="examplelastName" placeholder="Last Name" ng-model='lastName'>
    </div>

    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="email" class="form-control" id="exampleEmail" placeholder="Email" ng-model='email'>
    </div>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="password" class="form-control" id="examplePassword" placeholder="Password" ng-model='password'>
    </div>
    <button type="submit" class="btn" ng-click="newSignUp(email, password, firstName, lastName)">Submit</button>
  </form>
  <div class="signin-text">already have an account? sign in.
    <div class="signin-link">
      <form method="link" action="#/signin">
        <button type="submit" class="btn signin-button">Sign in</button>
      </form>
    </div>
  </div>
</div>
