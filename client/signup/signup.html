<div>
  <form>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="email" class="form-control" id="exampleEmail" placeholder="Email" ng-model='email'>
    </div>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="password" class="form-control" id="examplePassword" placeholder="Password" ng-model='password'>
    </div>
    <button type="submit" class="btn" ng-click="newSignUp(email, password)">Submit</button>
  </form>
  <div class="signin-text">already have an account? sign in.
    <div class="signin-link">
      <form method="link" action="#/signin">
        <button type="submit" class="btn signin-button">Sign in</button>
      </form>
    </div>
  </div>
</div>
